name: ðŸš€ Library Management CI/CD

# Trigger workflow khi cÃ³ push/PR vÃ o main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables cho toÃ n bá»™ workflow
env:
  REGISTRY: docker.io
  IMAGE_NAME: library-management

jobs:
  # Job 1: Test vÃ  Build á»©ng dá»¥ng
  test-and-build:
    name: ðŸ§ª Test & Build Application
    runs-on: ubuntu-latest
    
    steps:
    # Checkout source code
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    # Setup Java 17
    - name: â˜• Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Cache Maven dependencies Ä‘á»ƒ build nhanh hÆ¡n
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    # Cháº¡y tests
    - name: ðŸ§ª Run tests
      run: mvn clean test
      
    # Build application
    - name: ðŸ”¨ Build application
      run: mvn clean package -DskipTests
      
    # Upload JAR artifact Ä‘á»ƒ job khÃ¡c sá»­ dá»¥ng
    - name: ðŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/*.jar
        
  # Job 2: Build vÃ  Push Docker Image
  docker-build-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build  # Chá»‰ cháº¡y khi test-and-build thÃ nh cÃ´ng
    if: github.ref == 'refs/heads/main'  # Chá»‰ build image cho main branch
    
    steps:
    # Checkout source code
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    # Setup Docker Buildx Ä‘á»ƒ multi-platform build
    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Debug: Check if secrets are available
    - name: ðŸ” Debug Docker Hub credentials
      run: |
        echo "Username length: ${#DOCKER_HUB_USERNAME}"
        echo "Token length: ${#DOCKER_HUB_TOKEN}"
        echo "Username starts with: ${DOCKER_HUB_USERNAME:0:3}..."
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      
    # Login vÃ o Docker Hub
    - name: ðŸ”‘ Login to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
        
    # Extract metadata cho tags vÃ  labels
    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    # Build vÃ  push Docker image
    - name: ðŸš€ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # Comment PR vá»›i image info (náº¿u lÃ  PR)
    - name: ðŸ’¬ Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `ðŸ³ Docker Image built successfully!
          
          **Image**: \`${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`
          
          **Pull command**:
          \`\`\`bash
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          \`\`\``;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  # Job 3: Security scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 4: Deploy notification
  deploy-notification:
    name: ðŸ“¢ Deploy Notification
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build-push]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¢ Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test-and-build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Image | \`${{ secrets.DOCKER_HUB_USERNAME }}/library-management:latest\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸƒâ€â™‚ï¸ Quick Deploy Commands" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Pull latest image" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/library-management:latest" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Run container" >> $GITHUB_STEP_SUMMARY
        echo "docker run -d -p 8080:8080 \\" >> $GITHUB_STEP_SUMMARY
        echo "  --name library-app \\" >> $GITHUB_STEP_SUMMARY
        echo "  ${{ secrets.DOCKER_HUB_USERNAME }}/library-management:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
